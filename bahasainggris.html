<!DOCTYPE html>

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 400;
      color: #ffffff;
      background: linear-gradient(to bottom right, #ffc1cc, #ffe4ec);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: rgba(255, 204, 214, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #ffebf0;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      margin: 40px auto 20px auto;
      max-width: 800px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: #fff;
    }

    /* Gallery Styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
    }

    .gallery img {
      width: 280px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle-animation 3s infinite ease-in-out;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <a href="index.html">Home</a>
    <a href="agama.html">Agama</a>

    <a href="bahasamandarin.html">Bahasa Mandarin</a>
    <a href="ips.html">IPS</a>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>üçì Ini adalah halaman Bahasa Inggris Àö ‡ºò ‡≥Ä‚ãÜÔΩ°Àö</h1>
    <p>
      Saya belajar mengenai makanan-makanan yang berada di Yogyakarta. Makanan tradisional seperti gudeg, bakpia, dan sate klathak sangat lezat dan khas dari kota ini.
    </p>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="üìçMalioboro, Yogyakarta_.jpg" alt="Malioboro Yogyakarta" />
    <img src="Gambar Gudeg Jogja.jpg" alt="Gudeg Jogja" />
    <img src="Kopi Klotok.jpg" alt="Kopi Klotok" />
  </div>

  <!-- Sparkle Animation -->
  <script>
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        let sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(sparkle);
      }
    }
    createSparkles();
  </script>

</body>
</html>
